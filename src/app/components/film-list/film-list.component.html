<h2>Films</h2>

<div class="d-flex flex-wrap">
    <div *ngFor="let film of films">

        <div class="card film-card m-2" style="width: 18rem; min-height: 36em;">
            <div class="card-header" style="min-height: 5.5em">
                <h5>{{film.title}} ({{film.year}})</h5>
              </div>
            <img class="card-img-top" src="{{film.images[0].imageURL}}" alt="Card image cap" style="min-height: 190px;">
            <div class="card-body">
                {{film.plot}}             
            </div>
            <div class="card-footer">
                <button id="{{film.id}}" (click)="onDelete(this.film.id)" class="btn btn-danger">Delete</button>
            </div>
        </div>

    </div>
</div>
