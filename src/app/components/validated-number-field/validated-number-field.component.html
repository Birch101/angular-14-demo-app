<label for="{{label}}">{{label}}</label>
<div class="input-group">
    <input id="{{label}}" required min={{minValue}} max={{maxValue}} class="form-control film-form-control" type="number" [formControl]="formControl"/>
</div>
<p *ngIf="formControl.errors?.['required'] && (formControl.dirty || formControl.touched)" class="validation-error">
    <small class="validation-error-text">{{label}} is required</small>
</p>
<p *ngIf="(formControl.errors?.['min'] || formControl.errors?.['max']) && (formControl.dirty || formControl.touched)" class="validation-error">
    <small class="validation-error-text">{{label}} must be between {{minValue}} and {{maxValue}}</small>
</p>
