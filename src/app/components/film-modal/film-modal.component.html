<div class="modal-header film-modal-header">
    <h4 class="modal-title" id="modal-basic-title">Update film</h4>
</div>
<div class="modal-body film-modal-body">
    <form>
        <div class="mb-3">
            <app-validated-text-field label="Title" [maxCharacters]=100 [defaultValue]="filmToUpdate?.title ?? ''"></app-validated-text-field>
            <app-validated-number-field label="Year" [minValue]="0" [maxValue]="9999" [defaultValue]="extractYearValue(filmToUpdate?.year ?? '')"></app-validated-number-field>
            <app-validated-textarea-field label="Plot" [maxCharacters]="300" [defaultValue]="filmToUpdate?.plot ?? ''"></app-validated-textarea-field>
        </div>
    </form>
</div>
<div class="modal-footer film-modal-footer">
    <button type="button" [disabled]="isSaveDisabled()" class="btn btn-primary" (click)="onSave()">Save</button>
    <button type="button" class="btn btn-danger" (click)="onClose()">Close</button>
</div>
